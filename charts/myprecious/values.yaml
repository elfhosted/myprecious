    tag: v0.10.5@sha256:eaf49c9c6e412390114d0ed7fdeff142d61ee42317fbaa330582dc949ca50e54
  priorityClassName: tenant-normal
  controller:
    annotations:
      configmap.reloader.stakater.com/reload: "elfbot-all,storage-changed,elfbot-riven,riven-env,riven-frontend-env"
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    readOnlyRootFilesystem: false # doesn't work with ilikedanger currently
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
  automountServiceAccountToken: false
  envFrom:
  - configMapRef:
      name: riven-env
  - configMapRef:      
      name: elfbot-riven
      optional: true       
  resources: 
    requests:
      cpu: 1m
      memory: 20Mi
    limits:
      cpu: 200m
      memory: 1Gi
  ingress:
    main:
      enabled: false
  service:
    main:
      enabled: true # necessary for probes
      ports:
        http:
          port: 3001
  persistence:
    <<: *storagemounts  
    config:
      enabled: true
      type: custom
      mountPath: /riven/data
      volumeSpec:
        persistentVolumeClaim:
          claimName: config-riven-ssd
    elfbot:
      enabled: "true"
      type: "custom"
      volumeSpec:
        configMap:
          name: elfbot-riven
          optional: true
    dev-shm:
      enabled: "true"
      type: emptyDir
      volumeSpec:
        medium: Memory  
  initContainers:
    bootstrap: *bootstrap
    setup-postgres:
      image: *tooling_image
      command:
      - /bin/bash
      - -c
      - |
        set -x
        set -e

        # make symlink directories if they don't exist, to make onboarding simpler
        mkdir -p /config/postgresql/database
        mkdir -p /config/postgresql/backups
        chown elfie:elfie /config/postgresql -R
      volumeMounts:
      - mountPath: /config
        name: config
      securityContext:
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault      
    setup:
      image: *tooling_image
      command:
      - /bin/bash
      - -c
      - |
        set -x
        set -e

        # make symlink directories if they don't exist, to make onboarding simpler
        mkdir -p /storage/symlinks/movies
        mkdir -p /storage/symlinks/shows

        # if user has bad postgresql string, replace it with a good one
        if [[ -f /riven/data/settings.json ]]; then
          sed -i  "s/postgresql:/postgresql+psycopg2:/" /riven/data/settings.json
        fi

      volumeMounts:
      - mountPath: /storage/symlinks
        name: symlinks
      - mountPath: /riven/data
        name: config
  additionalContainers:
    frontend:
      image: ghcr.io/elfhosted/riven-frontend:v0.11.0@sha256:79ec9b3e1a6b57bab61d75db37d62a74a9930962c284946a63f22f07b88d7487
      volumeMounts:
      - mountPath: /riven/data
        name: config
      envFrom:
      - configMapRef:
          name: riven-frontend-env
      resources: *default_resources
    database:
      image: postgres:16.4-alpine3.20
      env:
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: riven
        - name: POSTGRES_USER
          value: postgres
      volumeMounts:
      - mountPath: /var/lib/postgresql/data
        name: config      
        subPath: postgresql/database
      - mountPath: /dev/shm
        name: dev-shm
    backup-database:
      image: *tooling_image
      env:
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DATABASE
          value: postgres
        - name: POSTGRES_USER
          value: riven
      command:
      - /usr/bin/dumb-init
      - /bin/bash
      - -c
      - |

        set +e # for debug
        sleep 2m # give postgres time to start up
        while true
        do
          now=$(date +"%s_%Y-%m-%d")
          PGPASSWORD=$POSTGRES_PASSWORD pg_dump -U $POSTGRES_USER -h localhost -d $POSTGRES_DATABASE -F c -f /backup/${now}_${POSTGRES_DATABASE}.psql
          sleep 1d
        done
      volumeMounts:
      - mountPath: /backup
        name: config      
        subPath: postgresql/backups

