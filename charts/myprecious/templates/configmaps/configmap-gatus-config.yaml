apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
data:
  config.yaml: |
    storage:
      type: sqlite
      path: /data/data.db

    ui:
      logo: https://elfhosted.com/images/logo.svg
      link: https://elfhosted.com
      header: {{ .Release.Name }}'s ElfHosted Health
      title: Health | ElfHosted
      buttons:
      - name: Dashboard
        link: https://{{ .Release.Name }}.{{ .Values.dns_domain }}
      - name: Account
        link: https://store.elfhosted.com/my-account
      - name: Docs
        link: https://elfhosted.com
      - name: Discord
        link: https://discord.elfhosted.com

    web:
      port: 8081
      
    alerting:
      email:
        from: "${SMTP_FROM}"
        username: "${SMTP_USERNAME}"
        password: "${SMTP_PASSWORD}"
        host: "${SMTP_HOST}"
        port: ${SMTP_PORT}
        to: "{{ .Values.traefikforwardauth.whitelist }}"
        default-alert:
          description: |


            See https://{{ .Release.Name }}-health.{{ .Values.dns_domain }} for details, or
            visit https://discord.elfhosted.com for status updates / help.

            -- Sent with ‚ù§Ô∏è from your friends at ElfHosted üßù
            (https://elfhosted.com)
          send-on-resolved: true
          failure-threshold: 4
          success-threshold: 1

    maintenance:
      start: 10:00 # 10am UTC = 10pm NZDT
      duration: 1h

    endpoints:

      {{ if or .Values.jellyfin.enabled .Values.jellyfinplus.enabled .Values.jellyfinhobbit.enabled }}
      - name: jellyfin
        group: consume-media
        url: "http://jellyfin:8096"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: email
      {{ end }}

      {{ if or .Values.emby.enabled .Values.embyplus.enabled .Values.embyhobbit.enabled }}
