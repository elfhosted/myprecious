  config.yml: |
    ---
    # Homepage configuration
    # See https://fontawesome.com/icons for icons options

    # Optional: Use external configuration file.
    # Using this will ignore remaining config in this file
    # externalConfig: https://example.com/server-luci/config.yaml

    subtitle: "{{ .Release.Name }} is ..."
    title: "ElfHosted!"
    documentTitle: "ElfHosted - {{ .Release.Name }}" # Customize the browser tab text
    # Alternatively a fa icon can be provided:
    # icon: "fas fa-wand-magic-sparkles"
    logo: https://elfhosted.com/images/logo.png
    header: true # Set to false to hide the header
    footer: Version {{ .Chart.Version }}

    columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
    connectivityCheck: false # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example)

    # Optional theming
    # theme: default # 'default' or one of the themes available in 'src/assets/themes'.

    # Optional custom stylesheet
    # Will load custom CSS files. Especially useful for custom icon sets.
    stylesheet:
      - "assets/custom.css"

    # Here is the exhaustive list of customization parameters
    # However all value are optional and will fallback to default if not set.
    # if you want to change only some of the colors, feel free to remove all unused key.
    colors:
      light:
        highlight-primary: "#222526"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#222526"
        card-background: "#ffffff"
        text: "#363636"
        text-header: "#ffffff"
        text-title: "#303030"
        text-subtitle: "#424242"
        card-shadow: rgba(0, 0, 0, 0.1)
        link-hover: "#363636"
        background-image: /assets/backgrounds/background-light.jpg
      dark:
        highlight-primary: "#222526"
        highlight-secondary: "#4285f4"
        highlight-hover: "#5a95f5"
        background: "#222526"
        card-background: "#2b2b2b"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#f5f5f5"
        card-shadow: rgba(0, 0, 0, 0.4)
        link-hover: "#ffdd57"
        background-image: /assets/backgrounds/background-dark.jpg

    # Optional message
    message:
      url: https://{{ .Release.Name }}.{{ .Values.dns_domain }}/assets/message/message.json
      # mapping:
      #   content: 'message'
      #   style: 'style'
      #   title: 'title'
      refreshInterval: 10000
      icon: "fas fa-door-open"
    
    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:

      - name: "Apps"
        icon: "fas fa-couch"
        url: "#config"

      - name: "Health"
        icon: "fas fa-heartbeat"
        url: "https://{{ .Release.Name }}-health.{{ .Values.dns_domain }}"
        target: "_blank" # optional html tag target attribute

      - name: "Store"
        icon: "fas fa-store"
        url: "https://store.elfhosted.com"
        target: "_blank" # optional html tag target attribute

      - name: "Docs"
        icon: "fas fa-book"
        url: "https://docs.elfhosted.com"
        target: "_blank" # optional html tag target attribute

      - name: "Account"
        icon: "fa fa-user"
        url: "https://store.elfhosted.com/my-account/"
        target: "_blank" # optional html tag target attribute

      - name: "Discord"
        icon: "fa-brands fa-discord"
        url: "https://discord.elfhosted.com"
        target: "_blank" # optional html tag target attribute

      - name: "Logout"
        icon: "fas fa-lock"
        url: https://{{ .Release.Name }}-auth-me.{{ .Values.dns_domain }}/_oauth/logout

    # Services
    # First level array represents a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "Consume Media"
        icon: "fas fa-couch"
        # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
        # logo: "path/to/logo"
        items:
          {{ if or .Values.jellyfin.enabled .Values.jellyfinranger.enabled .Values.jellyfinhobbit.enabled .Values.jellyfinhalfling.enabled .Values.jellyfinnazgul.enabled  }}
          - name: "Jellyfin"
            logo: "assets/png/jellyfin.png"
            # Alternatively a fa icon can be provided:
            # icon: "fab fa-photo-video"
            subtitle: "Watch Movies/TV"
            tag: "public"
            tagstyle: "is-danger"
            url: "https://{{ .Release.Name }}-jellyfin.{{ .Values.dns_domain }}"
            target: "_blank" # optional html tag target attribute
          {{ end }}

          {{ if or .Values.plex.enabled .Values.plexranger.enabled .Values.plexhobbit.enabled .Values.plexhalfling.enabled .Values.plexnazgul.enabled }}
          - name: "Plex"
            logo: "assets/png/plex.png"
            # Alternatively a fa icon can be provided:
            # icon: "fab fa-photo-video"
            subtitle: "Watch Movies/TV"
            tag: "public"
            tagstyle: "is-danger"
            url: "https://{{ .Release.Name }}-plex.{{ .Values.dns_domain }}"
            target: "_blank" # optional html tag target attribute
          {{ end }}

          {{ if or .Values.emby.enabled .Values.embyranger.enabled .Values.embyhobbit.enabled .Values.embyhalfling.enabled .Values.embynazgul.enabled }}
