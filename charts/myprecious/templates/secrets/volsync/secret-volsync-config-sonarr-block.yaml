{{ if or .Values.sonarr.enabled .Values.sonarrplus.enabled .Values.sonarrhobbit.enabled }}
{{ if .Values.volsync.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: config-sonarr-block-volsync-restic-config
type: Opaque
stringData:
  RESTIC_REPOSITORY: s3:{{ .Values.volsync.restic_repository }}/volsync/{{ .Release.Namespace }}/config-sonarr-block
  RESTIC_PASSWORD: {{ .Values.volsync.restic_password }}
  AWS_ACCESS_KEY_ID: {{ .Values.volsync.aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.volsync.aws_secret_access_key }}
{{ end }}
{{ end }}