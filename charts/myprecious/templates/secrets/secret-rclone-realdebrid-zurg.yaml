{{ if .Values.rclonemountrealdebridzurg.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-realdebrid-zurg
  namespace: csi-rclone
type: Opaque
stringData:
  {{ if .Values.decypharr.enabled }}
  remote: decypharr-{{ .Release.Name }}
  {{ else }}
  remote: zurg-{{ .Release.Name }}
  {{ end }}
  remotePath: # intentionally left blank, webdav doesn't need it
  allow-non-empty: "true"
  allow-other: "true"
  attr-timeout: 3600m
  uid: "568"
  gid: "568" 
  vfs-cache-mode: full
  vfs-cache-max-age: 3h
  vfs-cache-max-size: 20G
  vfs-cache-poll-interval: 30s
  async-read: "true"
  vfs-read-ahead: 2M
  vfs-read-chunk-size: 2M
  vfs-read-chunk-size-limit: 32M
  vfs-fast-fingerprint: "true"
  vfs-read-wait: 40ms
  no-modtime: "true"
  no-checksum: "true"
  poll-interval: "0"
  # transfers: "40"
  # checkers: "40"
  multi-thread-streams: "0"
  use-mmap: "true"
  buffer-size: "0"
  dir-cache-time: 10s
  contimeout: 10s

  # Try to handle failures better - updated 12 June 2025
  timeout: 10s
  low-level-retries: "1"
  retries: "1"
  # retries-sleep-max: "0s" # apparently unsupported on rclone 1.60
  log-level: DEBUG

  daemon-timeout: 60s
  read-only: "true"
  configData: |
    {{ if .Values.decypharr.enabled }}
    [decypharr-{{ .Release.Name }}]
    {{ else }}
    [zurg-{{ .Release.Name }}]
    {{ end }}  
    type = webdav
    {{ if .Values.decypharr.enabled }}
    url: http://decypharr.{{ .Release.Namespace }}.svc.cluster.local:8282/webdav/realdebrid/
    {{ else }}
    url: http://zurg.{{ .Release.Namespace }}.svc.cluster.local:9999/dav/
    {{ end }}
    vendor = other
    pacer_min_sleep = 0    
{{ end }}