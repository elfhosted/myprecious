{{ if .Values.rclonemountrealdebridzurg.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-realdebrid-zurg
  namespace: csi-rclone
type: Opaque
stringData:
  {{ if .Values.decypharr.enabled }}
  remote: decypharr-{{ .Release.Name }}
  {{ else }}
  remote: zurg-{{ .Release.Name }}
  {{ end }}
  remotePath: # intentionally left blank, webdav doesn't need it
  allow-non-empty: "true"
  allow-other: "true"
  attr-timeout: 60s
  uid: "568"
  gid: "568" 
  vfs-cache-mode: full
  vfs-cache-max-age: 72h
  vfs-cache-max-size: 50G
  vfs-cache-poll-interval: 30s
  vfs-read-ahead: 64M
  vfs-read-chunk-size: 1M
  vfs-read-chunk-size-limit: 4M # reduced from 32 to 4 to avoid over-scanning
  vfs-fast-fingerprint: "true"
  vfs-read-wait: 100ms # i.e., fail on the vfs read if the response is not ready in 100ms
  async-read: "true"
  no-checksum: "true"
  poll-interval: "0"
  multi-thread-streams: "0"
  use-mmap: "true"
  buffer-size: "2M"
  dir-cache-time: 60s
  no-modtime: "true" # using modtimes with decypharr causes library refresh issues

  # Try to handle failures better
  # low-level-retries: "2"
  # retries: "2"
  # retries-sleep: "5s" 
  # timeout: 5s
  # contimeout: "5s"

  # daemon-timeout: 10s
  read-only: "true"
  configData: |
    {{ if .Values.decypharr.enabled }}
    [decypharr-{{ .Release.Name }}]
    {{ else }}
    [zurg-{{ .Release.Name }}]
    {{ end }}  
    type = webdav
    {{ if .Values.decypharr.enabled }}
    url: http://decypharr.{{ .Release.Namespace }}.svc.cluster.local:8282/webdav/realdebrid/
    {{ else }}
    url: http://zurg.{{ .Release.Namespace }}.svc.cluster.local:9999/dav/
    {{ end }}
    vendor = other
    pacer_min_sleep = 0    
{{ end }}