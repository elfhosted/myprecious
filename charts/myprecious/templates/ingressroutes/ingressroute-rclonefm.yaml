{{ if .Values.rclonefm.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-rclonefm.{{ .Values.dns_domain }}
spec:
  routes:
    - match: Host(`{{ .Release.Name }}-rclonefm.{{ .Values.dns_domain }}`)
      kind: Rule
      services:
        - name: rclonefm
          kind: Service
          port: 5573
      middlewares:
        - name: {{ .Release.Name }}-traefik-forward-auth
        - name: error-pages
          namespace: traefik
{{ end }}
